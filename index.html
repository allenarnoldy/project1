<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">            
    <link rel="stylesheet" href="/css/pure/pure-min.css">
    <link rel="stylesheet" href="/layouts/side-menu/styles.css">              
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>üíµ Wallet Watchers</title>
</head>
<body>
    <header>
        <h1 class="header">üíµ Wallet Watchers</h1>
    </header>
    <main>
        <section>
            <h2>What is Wallet Watchers?</h2>
            <p>Wallet Watchers is a simple web application that allows you to track your expenses and income. You can create an account and start tracking your finances today!</p>
        </section>
        <!-- Bootstrap Modal Trigger -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#moneyModal">
    Add Expence üêà
  </button>
  
  <!-- Modal Structure -->
  <div class="modal fade" id="moneyModal" tabindex="-1" aria-labelledby="moneyModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="moneyModalLabel">Add Transaction</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Dropdown for transaction type -->
          <div class="mb-3">
            <label for="transactionType" class="form-label">Transaction Type</label>
            <select class="form-select" id="transactionType">
              <option value="food">Food</option>
              <option value="housing">Housing</option>
              <option value="fun">Fun Things</option>
              <option value="misc">Miscellaneous</option>
            </select>
          </div>
          
          <!-- Input for amount -->
          <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" placeholder="Enter amount">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save Transaction</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap 5 CSS and JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </main>
    <footer>
        <p class="footer">&copy; 2020 Wallet Watchers</p>
    </footer>
    <script src="./assets/js/script.js"></script>
    <script src="/js/ui.js"></script>
</body>
</html>
